<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${esNuevo ? 'Nuevo Equipo' : 'Editar Equipo'} + ' - Sistema de Login'">Equipo - Sistema</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/equipos.css}">
</head>
<body>
    <!-- Incluir navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i th:if="${esNuevo}" class="fas fa-plus me-2"></i>
                    <i th:unless="${esNuevo}" class="fas fa-edit me-2"></i>
                    <span th:text="${esNuevo ? 'Nuevo Equipo de Fútbol' : 'Editar Equipo de Fútbol'}">Equipo</span>
                </h3>
            </div>
            
            <div class="card-body">
                <form th:action="${esNuevo ? '/equipos/nuevo' : '/equipos/' + equipo.id + '/editar'}" 
                      th:object="${equipo}" method="post" id="equipoForm" class="needs-validation" novalidate>
                    
                    <input type="hidden" name="tipoEquipo" th:value="${tipoEquipo}">
                    
                    <!-- Selector de tipo de equipo (solo para nuevos) -->
                    <div class="mb-4" th:if="${esNuevo}">
                        <label class="form-label">Categoría del equipo:</label>
                        <div class="btn-group w-100" role="group" id="tipoEquipoToggle">
                            <input type="radio" class="btn-check" name="btnradio" id="btnPrimera" autocomplete="off" 
                                   th:checked="${tipoEquipo == 'PRIMERA'}" onclick="cambiarTipo('PRIMERA')">
                            <label class="btn btn-outline-success" for="btnPrimera">Primera División</label>
                            
                            <input type="radio" class="btn-check" name="btnradio" id="btnSegunda" autocomplete="off" 
                                   th:checked="${tipoEquipo == 'SEGUNDA'}" onclick="cambiarTipo('SEGUNDA')">
                            <label class="btn btn-outline-warning" for="btnSegunda">Segunda División</label>
                        </div>
                    </div>
                    
                    <!-- Información general -->
                    <h4>Información General</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre del equipo *</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                            <div class="invalid-feedback" th:errors="*{nombre}">El nombre es obligatorio</div>
                        </div>
                        <div class="col-md-6">
                            <label for="ciudad" class="form-label">Ciudad *</label>
                            <input type="text" th:field="*{ciudad}" class="form-control" id="ciudad" required>
                            <div class="invalid-feedback" th:errors="*{ciudad}">La ciudad es obligatoria</div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="anioFundacion" class="form-label">Año de fundación *</label>
                            <input type="number" th:field="*{anioFundacion}" class="form-control" id="anioFundacion" 
                                   min="1900" max="2023" required>
                            <div class="invalid-feedback" th:errors="*{anioFundacion}">El año debe estar entre 1900 y 2023</div>
                        </div>
                        <div class="col-md-6">
                            <label for="urlEscudo" class="form-label">URL del escudo (opcional)</label>
                            <input type="url" th:field="*{urlEscudo}" class="form-control" id="urlEscudo" 
                                   placeholder="https://ejemplo.com/escudo.png">
                            <div id="escudoPreview" class="text-center" th:style="${equipo.urlEscudo} ? 'display:block' : 'display:none'">
                                <img th:if="${equipo.urlEscudo}" th:src="${equipo.urlEscudo}" class="img-thumbnail mt-2" style="max-height: 100px;">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="estadio" class="form-label">Estadio *</label>
                            <input type="text" th:field="*{estadio}" class="form-control" id="estadio" required>
                            <div class="invalid-feedback" th:errors="*{estadio}">El estadio es obligatorio</div>
                        </div>
                        <div class="col-md-6">
                            <label for="capacidadEstadio" class="form-label">Capacidad del estadio *</label>
                            <input type="number" th:field="*{capacidadEstadio}" class="form-control" id="capacidadEstadio" 
                                   min="1" required>
                            <div class="invalid-feedback" th:errors="*{capacidadEstadio}">La capacidad debe ser positiva</div>
                        </div>
                    </div>
                    
                    <!-- Campos específicos de Primera División -->
                    <div id="camposPrimera" th:style="${tipoEquipo == 'PRIMERA' ? 'display:block' : 'display:none'}">
                        <h4>Información de Primera División</h4>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="titulosLiga" class="form-label">Títulos de Liga</label>
                                <input type="number" th:field="${tipoEquipo == 'PRIMERA' ? equipo.titulosLiga : null}" 
                                       class="form-control" id="titulosLiga" min="0" value="0">
                            </div>
                            <div class="col-md-4">
                                <label for="puntosUEFA" class="form-label">Puntos UEFA</label>
                                <input type="number" th:field="${tipoEquipo == 'PRIMERA' ? equipo.puntosUEFA : null}" 
                                       class="form-control" id="puntosUEFA" min="0" value="0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label d-block">Participa en Champions</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" role="switch" 
                                           th:field="${tipoEquipo == 'PRIMERA' ? equipo.participaChampions : null}" 
                                           id="participaChampions">
                                    <label class="form-check-label" for="participaChampions">Sí participa</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Campos específicos de Segunda División -->
                    <div id="camposSegunda" th:style="${tipoEquipo == 'SEGUNDA' ? 'display:block' : 'display:none'}">
                        <h4>Información de Segunda División</h4>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="temporadasEnPrimera" class="form-label">Temporadas en Primera</label>
                                <input type="number" th:field="${tipoEquipo == 'SEGUNDA' ? equipo.temporadasEnPrimera : null}" 
                                       class="form-control" id="temporadasEnPrimera" min="0" value="0">
                            </div>
                            <div class="col-md-4">
                                <label for="presupuestoAnual" class="form-label">Presupuesto Anual (€)</label>
                                <input type="number" th:field="${tipoEquipo == 'SEGUNDA' ? equipo.presupuestoAnual : null}" 
                                       class="form-control" id="presupuestoAnual" min="1" value="1000000">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label d-block">Aspirante al ascenso</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" role="switch" 
                                           th:field="${tipoEquipo == 'SEGUNDA' ? equipo.aspiranteAscenso : null}" 
                                           id="aspiranteAscenso">
                                    <label class="form-check-label" for="aspiranteAscenso">Sí aspira</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/equipos}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/equipos.js}"></script>
    <script>
        // Validación del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('equipoForm');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
            
            // Vista previa de la URL del escudo
            const urlEscudoInput = document.getElementById('urlEscudo');
            if (urlEscudoInput) {
                urlEscudoInput.addEventListener('blur', function() {
                    const previewDiv = document.getElementById('escudoPreview');
                    if (previewDiv) {
                        if (this.value) {
                            previewDiv.innerHTML = `<img src="${this.value}" class="img-thumbnail mt-2" style="max-height: 100px;">`;
                            previewDiv.style.display = 'block';
                        } else {
                            previewDiv.style.display = 'none';
                        }
                    }
                });
            }
        });
        
        // Cambiar tipo de equipo
        function cambiarTipo(tipo) {
            // Actualizar campo oculto
            document.querySelector('input[name="tipoEquipo"]').value = tipo;
            
            // Mostrar/ocultar campos específicos
            if (tipo === 'PRIMERA') {
                document.getElementById('camposPrimera').style.display = 'block';
                document.getElementById('camposSegunda').style.display = 'none';
            } else {
                document.getElementById('camposPrimera').style.display = 'none';
                document.getElementById('camposSegunda').style.display = 'block';
            }
        }
    </script>
</body>
</html>
