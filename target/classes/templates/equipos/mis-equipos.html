<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Mis Equipos - Sistema de Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/equipos.css}">
</head>
<body>
    <!-- Incluir navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <i class="fas fa-user me-2"></i>
                        Mis Equipos Creados
                    </h3>
                    <span class="badge bg-light text-dark" th:if="${visitas}" th:text="'Visitas: ' + ${visitas}">Visitas: 1</span>
                </div>
            </div>
            
            <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/equipos/nuevo}" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i> Nuevo Equipo
                    </a>
                </div>
                
                <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!#lists.isEmpty(equipos)}">
                    <div th:each="equipo : ${equipos}" class="col">
                        <div class="card h-100 equipo-card" th:classappend="${equipo.getCategoria() == 'Primera División'} ? 'border-success' : 'border-warning'">
                            <div class="categoria-badge" th:classappend="${equipo.getCategoria() == 'Primera División'} ? 'bg-success' : 'bg-warning'" 
                                 th:text="${equipo.getCategoria()}">Primera División</div>
                            
                            <div class="text-center p-3">
                                <img th:if="${equipo.urlEscudo}" th:src="${equipo.urlEscudo}" class="card-img-top escudo-equipo" alt="Escudo">
                                <img th:unless="${equipo.urlEscudo}" th:src="@{/img/escudo-default.png}" class="card-img-top escudo-equipo" alt="Escudo">
                            </div>
                            
                            <div class="card-body">
                                <h5 class="card-title" th:text="${equipo.nombre}">Nombre Equipo</h5>
                                <p class="card-text">
                                    <i class="fas fa-map-marker-alt"></i> <span th:text="${equipo.ciudad}">Ciudad</span><br>
                                    <i class="fas fa-home"></i> <span th:text="${equipo.estadio}">Estadio</span>
                                </p>
                            </div>
                            
                            <div class="card-footer">
                                <div class="d-flex flex-column gap-2">
                                    <a th:href="@{/equipos/{id}(id=${equipo.id})}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-eye me-1"></i> Ver detalles
                                    </a>
                                    <a th:href="@{/equipos/{id}/editar(id=${equipo.id})}" class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit me-1"></i> Editar
                                    </a>
                                    <form th:action="@{/equipos/{id}/eliminar(id=${equipo.id})}" method="post" 
                                          onsubmit="return confirm('¿Estás seguro de que deseas eliminar este equipo?')">
                                        <button type="submit" class="btn btn-sm btn-danger w-100">
                                            <i class="fas fa-trash me-1"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center p-5" th:if="${#lists.isEmpty(equipos)}">
                    <div class="mb-4">
                        <i class="fas fa-folder-open fa-3x text-info mb-3"></i>
                        <h4>Aún no has creado ningún equipo</h4>
                        <p class="text-muted">Crea tu primer equipo de fútbol para verlo aquí</p>
                    </div>
                    <a th:href="@{/equipos/nuevo}" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i> Crear mi primer equipo
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
