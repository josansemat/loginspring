<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Detalles del Equipo - Sistema</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Gestión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/equipos}">Equipos</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 th:text="${equipo.nombre}">Nombre del Equipo</h3>
                        <div>
                            <a th:href="@{/equipos/editar/{id}(id=${equipo.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/equipos}" class="btn btn-secondary">Volver</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center mb-3">
                                <img th:if="${equipo.urlEscudo}" th:src="${equipo.urlEscudo}" alt="Escudo" class="img-fluid mb-3" style="max-height: 200px;">
                                <div th:unless="${equipo.urlEscudo}" class="alert alert-info">Sin imagen de escudo</div>
                            </div>
                            <div class="col-md-8">
                                <table class="table">
                                    <tr>
                                        <th>ID:</th>
                                        <td th:text="${equipo.id}">1</td>
                                    </tr>
                                    <tr>
                                        <th>Nombre:</th>
                                        <td th:text="${equipo.nombre}">Nombre Equipo</td>
                                    </tr>
                                    <tr>
                                        <th>Ciudad:</th>
                                        <td th:text="${equipo.ciudad}">Ciudad</td>
                                    </tr>
                                    <tr>
                                        <th>Año de Fundación:</th>
                                        <td th:text="${equipo.añoFundacion}">1900</td>
                                    </tr>
                                    <tr>
                                        <th>Estadio:</th>
                                        <td th:text="${equipo.estadio ?: 'No disponible'}">Estadio</td>
                                    </tr>
                                    <tr>
                                        <th>Entrenador:</th>
                                        <td th:text="${equipo.entrenador ?: 'No disponible'}">Entrenador</td>
                                    </tr>
                                    <tr>
                                        <th>Liga:</th>
                                        <td th:text="${equipo.liga ?: 'No disponible'}">Liga</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
