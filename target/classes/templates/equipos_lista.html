<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Equipos de Fútbol - Sistema</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Gestión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/equipos}">Equipos</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Equipos de Fútbol</h3>
                        <a th:href="@{/equipos/nuevo}" class="btn btn-primary">Nuevo Equipo</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Escudo</th>
                                    <th>Nombre</th>
                                    <th>Ciudad</th>
                                    <th>Liga</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="equipo : ${equipos}">
                                    <td th:text="${equipo.id}">1</td>
                                    <td>
                                        <img th:if="${equipo.urlEscudo}" th:src="${equipo.urlEscudo}" alt="Escudo" width="30">
                                        <span th:unless="${equipo.urlEscudo}">Sin escudo</span>
                                    </td>
                                    <td th:text="${equipo.nombre}">Nombre Equipo</td>
                                    <td th:text="${equipo.ciudad}">Ciudad</td>
                                    <td th:text="${equipo.liga}">Liga</td>
                                    <td>
                                        <a th:href="@{/equipos/ver/{id}(id=${equipo.id})}" class="btn btn-sm btn-info">Ver</a>
                                        <a th:href="@{/equipos/editar/{id}(id=${equipo.id})}" class="btn btn-sm btn-warning">Editar</a>
                                        <a th:href="@{/equipos/eliminar/{id}(id=${equipo.id})}" class="btn btn-sm btn-danger" 
                                           onclick="return confirm('¿Estás seguro de que quieres eliminar este equipo?')">Eliminar</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(equipos)}">
                                    <td colspan="6" class="text-center">No hay equipos registrados</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
