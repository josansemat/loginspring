<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Detalles del Libro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Detalles del Libro</h1>
            <div class="user-info">
                <span th:text="'Usuario: ' + ${nombreUsuario}"></span>
                <a th:href="@{/logout}" class="btn btn-small">Cerrar Sesión</a>
            </div>
        </header>
        
        <div class="libro-details">
            <h2 th:text="${libro.titulo}"></h2>
            
            <div class="details-grid">
                <div class="detail-item">
                    <span class="label">Autor:</span>
                    <span class="value" th:text="${libro.autor}"></span>
                </div>
                
                <div class="detail-item">
                    <span class="label">Año de Publicación:</span>
                    <span class="value" th:text="${libro.anioPublicacion}"></span>
                </div>
                
                <div class="detail-item" th:if="${libro.isbn}">
                    <span class="label">ISBN:</span>
                    <span class="value" th:text="${libro.isbn}"></span>
                </div>
                
                <div class="detail-item" th:if="${libro.genero}">
                    <span class="label">Género:</span>
                    <span class="value" th:text="${libro.genero}"></span>
                </div>
                
                <div class="detail-item" th:if="${libro.numPaginas}">
                    <span class="label">Número de Páginas:</span>
                    <span class="value" th:text="${libro.numPaginas}"></span>
                </div>
                
                <div class="detail-item">
                    <span class="label">Disponible:</span>
                    <span class="value" th:text="${libro.disponible ? 'Sí' : 'No'}"></span>
                </div>
                
                <div class="detail-item">
                    <span class="label">Fecha de Creación:</span>
                    <span class="value" th:text="${#temporals.format(libro.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
                
                <div class="detail-item">
                    <span class="label">Última Modificación:</span>
                    <span class="value" th:text="${#temporals.format(libro.fechaModificacion, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
            </div>
            
            <div class="descripcion" th:if="${libro.descripcion}">
                <h3>Descripción:</h3>
                <p th:text="${libro.descripcion}"></p>
            </div>
            
            <div class="buttons">
                <a th:href="@{/libros}" class="btn">Volver al Listado</a>
                <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn">Editar</a>
                <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-danger" 
                   onclick="return confirm('¿Estás seguro de eliminar este libro?')">Eliminar</a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
