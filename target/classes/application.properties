# Configuración común
spring.application.name=demo
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin

# Configuración para desarrollo (H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración condicional basada en perfiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configuración para PostgreSQL en Render
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Deshabilitar la consola H2
spring.h2.console.enabled=false

# Para PostgreSQL en Render
spring.datasource.hikari.maximum-pool-size=5

# Configuración del servidor
server.port=8080

# Configuración de la base de datos (usando H2 para simplicidad)
spring.datasource.url=jdbc:h2:mem:biblioteca
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de los mensajes
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Configuración de tamaño máximo para subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
