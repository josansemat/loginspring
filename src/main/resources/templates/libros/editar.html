<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Editar Libro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Libro</h1>
            <div class="user-info">
                <span th:text="'Usuario: ' + ${nombreUsuario}"></span>
                <a th:href="@{/logout}" class="btn btn-small">Cerrar Sesión</a>
            </div>
        </header>
        
        <div class="form-container">
            <form th:action="@{/libros/editar/{id}(id=${libro.id})}" th:object="${libro}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required>
                    <div class="error" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                </div>
                
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" th:field="*{autor}" required>
                    <div class="error" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
                </div>
                
                <div class="form-group">
                    <label for="anioPublicacion">Año de Publicación:</label>
                    <input type="number" id="anioPublicacion" th:field="*{anioPublicacion}" required>
                    <div class="error" th:if="${#fields.hasErrors('anioPublicacion')}" th:errors="*{anioPublicacion}"></div>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" th:field="*{isbn}">
                    <div class="error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                </div>
                
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" th:field="*{genero}">
                        <option value="">Seleccione un género</option>
                        <option value="Ficción">Ficción</option>
                        <option value="No Ficción">No Ficción</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Misterio">Misterio</option>
                        <option value="Romance">Romance</option>
                        <option value="Terror">Terror</option>
                        <option value="Histórico">Histórico</option>
                        <option value="Biografía">Biografía</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="numPaginas">Número de Páginas:</label>
                    <input type="number" id="numPaginas" th:field="*{numPaginas}">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                    <div class="error" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>
                
                <div class="form-group">
                    <label for="disponible">Disponible:</label>
                    <input type="checkbox" id="disponible" th:field="*{disponible}">
                </div>
                
                <div class="form-group buttons">
                    <button type="submit" class="btn">Guardar Cambios</button>
                    <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
