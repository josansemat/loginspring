<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Libro</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container">
    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control"/>
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<script>
    // Ejemplo de JavaScript para validación adicional
    document.querySelector('form').addEventListener('submit', function(e) {
        let nombre = document.querySelector('[name="nombre"]').value;
        if(nombre.trim() === "") {
            alert("El nombre no puede estar vacío");
            e.preventDefault();
        }
    });
</script>
