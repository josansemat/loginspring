<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Equipos Favoritos - Sistema de Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/equipos.css}">
</head>
<body>
    <!-- Incluir navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-warning">
                <h3 class="mb-0">
                    <i class="fas fa-star me-2"></i>
                    Mis Equipos Favoritos
                </h3>
            </div>
            
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!#lists.isEmpty(equipos)}">
                    <div th:each="equipo : ${equipos}" class="col">
                        <div class="card h-100 equipo-card" th:classappend="${equipo.getCategoria() == 'Primera División'} ? 'border-success' : 'border-warning'">
                            <div class="categoria-badge" th:classappend="${equipo.getCategoria() == 'Primera División'} ? 'bg-success' : 'bg-warning'" 
                                 th:text="${equipo.getCategoria()}">Primera División</div>
                            
                            <div class="text-center p-3">
                                <img th:if="${equipo.urlEscudo}" th:src="${equipo.urlEscudo}" class="card-img-top escudo-equipo" alt="Escudo">
                                <img th:unless="${equipo.urlEscudo}" th:src="@{/img/escudo-default.png}" class="card-img-top escudo-equipo" alt="Escudo">
                            </div>
                            
                            <div class="card-body">
                                <h5 class="card-title" th:text="${equipo.nombre}">Nombre Equipo</h5>
                                <p class="card-text">
                                    <i class="fas fa-map-marker-alt"></i> <span th:text="${equipo.ciudad}">Ciudad</span><br>
                                    <i class="fas fa-home"></i> <span th:text="${equipo.estadio}">Estadio</span>
                                </p>
                            </div>
                            
                            <div class="card-footer d-flex justify-content-between">
                                <a th:href="@{/equipos/{id}(id=${equipo.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i> Ver detalles
                                </a>
                                
                                <form th:action="@{/equipos/{id}/favorito(id=${equipo.id})}" method="post" class="d-inline">
                                    <input type="hidden" name="redirect" value="/equipos/favoritos">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-times"></i> Quitar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center p-5" th:if="${#lists.isEmpty(equipos)}">
                    <div class="mb-4">
                        <i class="fas fa-star fa-3x text-warning mb-3"></i>
                        <h4>Aún no tienes equipos favoritos</h4>
                        <p class="text-muted">Marca equipos como favoritos para verlos aquí</p>
                    </div>
                    <a th:href="@{/equipos}" class="btn btn-primary">
                        <i class="fas fa-futbol me-2"></i> Ver todos los equipos
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
