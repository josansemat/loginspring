<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Detalle de Jugador - Sistema</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/jugadores}">Jugadores</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Detalle del Jugador</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="display-1">
                                            <i class="fas fa-user-circle"></i>
                                        </div>
                                        <h3 th:text="${jugador.nombre + ' ' + jugador.apellidos}">Nombre Completo</h3>
                                        <div class="badge bg-primary" th:text="${jugador.posicion}">Posición</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <table class="table">
                                    <tr>
                                        <th>ID:</th>
                                        <td th:text="${jugador.id}">1</td>
                                    </tr>
                                    <tr>
                                        <th>Nombre:</th>
                                        <td th:text="${jugador.nombre}">Nombre</td>
                                    </tr>
                                    <tr>
                                        <th>Apellidos:</th>
                                        <td th:text="${jugador.apellidos}">Apellidos</td>
                                    </tr>
                                    <tr>
                                        <th>Edad:</th>
                                        <td th:text="${jugador.edad}">25</td>
                                    </tr>
                                    <tr>
                                        <th>Posición:</th>
                                        <td th:text="${jugador.posicion}">Posición</td>
                                    </tr>
                                    <tr>
                                        <th>Equipo:</th>
                                        <td th:text="${jugador.equipo}">Equipo</td>
                                    </tr>
                                    <tr>
                                        <th>Nacionalidad:</th>
                                        <td th:text="${jugador.nacionalidad}">España</td>
                                    </tr>
                                    <tr>
                                        <th>Número:</th>
                                        <td>
                                            <span class="badge bg-dark" th:text="${jugador.numeroCamiseta}">10</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/jugadores}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/jugadores.js}"></script>
</body>
</html>
